<div
  *ngIf="user"
  style="padding: 16px; background-color: #f9f9f9; border-radius: 4px"
>
  <p><strong>App User ID:</strong> {{ user.id }}</p>
  <p><strong>Company:</strong> {{ user.company }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Phone:</strong> {{ user.phone }}</p>
  <p>
    <strong>Address:</strong> {{ user.address }} {{ user.zip }} {{ user.state }}
  </p>
  <p><strong>Country:</strong> {{ user.country }}</p>
  <p><strong>Status:</strong> {{ isLocked ? "LOCKED" : "ACTIVE" }}</p>
</div>

<div *ngIf="user" style="margin-top: 16px">
  <button
    mat-button
    (click)="lockUser()"
    [disabled]="isLocked"
    style="margin-right: 8px; background-color: #d32f2f; color: white"
  >
    Lock Profile
  </button>
  <button
    mat-button
    (click)="unlockUser()"
    [disabled]="!isLocked"
    style="background-color: #2e7d32; color: white"
  >
    Unlock Profile
  </button>
</div>
